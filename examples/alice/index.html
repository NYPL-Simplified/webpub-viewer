<!DOCTYPE html>
<html lang="en">
<head>
  <title>Webpub Viewer Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../node_modules/requirejs/require.js"></script>
  <script src="../../node_modules/whatwg-fetch/fetch.js"></script>
  <script src="../../dist/webpub-viewer.js"></script>
</head>
<body style="margin: 0;">
  <div id="viewer">
  </div>
  <script>
    require(["WebpubViewer", "ServiceWorkerCacher", "IFrameNavigator"], function (WebpubViewer, ServiceWorkerCacher, IFrameNavigator) {
      var element = document.getElementById("viewer");
      var cacher = new ServiceWorkerCacher.default();
      var navigator = new IFrameNavigator.default(cacher);
      var viewer = new WebpubViewer.default(cacher, navigator);
      viewer.start(element);
    });
  </script>
</body>
</html>
